apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bodevops-ingress
  namespace: bodevops
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: bodevops.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bodevops-service-clusterip
            port:
              number: 80